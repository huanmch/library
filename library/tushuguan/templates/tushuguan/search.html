<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>search</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="{% static 'tushuguan/styles/search.css' %}" rel="stylesheet">
<script src="{% static 'tushuguan/scripts/jquery-1.7.2.min.js' %}"></script>
<script src="{% static 'tushuguan/scripts/search.js' %}"></script>
</head>
<body>
    <div class="page">
        <a href="javascript:void(0)" class="arrow_left"><img src="{% static 'tushuguan/images/arrow_left.png' %}"></a>
        <div class="label">
            <div class="label1">
                借阅通行证
            </div>
            <div class="label2">
                姓名：
            </div>
            <div class="label3">
                晋江
            </div>
            <div class="label4">
                学号：
            </div>
            <div class="label5">
                201500090000
            </div>
        </div>
        <!-- <img src="{% static 'tushuguan/images/logo.png' %}" class="logo"> -->
        <div class="page_left">
            <div class="p_l1">
                <img src="{% static 'tushuguan/images/decorate.png' %}" class="decorate">
                <div class="benshuxiangqing">本书详情</div>
            </div>
            <div class="p_l2">本书已借出</div>
            <!-- <div class="p_l21">本书正在被我借阅</div> -->
            <!-- <div class="p_l21">本书可借</div> -->
            <div class="p_l3">
                <div class="p_l31"><img src="{% static 'tushuguan/images/book.png' %}"></div>
                <div class="p_l32">
                    <div class="p_l32_T1">数学分析</div>
                    <div class="p_l32_T2">类别：</div>
                    <div class="p_l32_T3">自然</div>
                    <div class="p_l32_T4">出版社：</div>
                    <div class="p_l32_T5">高等教育出版社</div>
                    <div class="p_l32_T6">编者：</div>
                    <div class="p_l32_T7">
                        华东师范大学数学系 焦艳芳，李光敏 编
                    </div>
                    <div class="p_l32_T8">编号：</div>
                    <div class="p_l32_T9">12345678910</div>
                    <div class="p_l32_T10">出版时间：</div>
                    <div class="p_l32_T11">2012-01-01</div>
                </div>
            </div>
            <div class="p_l4">
                <img src="{% static 'tushuguan/images/decorate_left.png' %}" class="decorate_left">
                <a href="javascript:void(0)" class="woyaoguihuan">我要归还</a>
            </div>
            <div class="p_l5">
                <img src="{% static 'tushuguan/images/decorate_right.png' %}" class="decorate_right">
                <a href="javascript:void(0)" class="woyaojieyue">我要借阅</a>
            </div>
        </div>
        <div class="page_right">
            <div class="p_r1">
                <div class="p_r11">搜索：</div>
                <select  class="p_r12">
                    <option value="题目">题目</option>
                    <option value="作者">作者</option>
                    <option value="图书编号" selected>图书编号</option>
                </select>
                <input name="name" placeholder="请输入关键字" type="text" class="p_r13">
                <a href="javascript:void(0)" class="search"><img src="{% static 'tushuguan/images/search.png' %}"></a>
            </div>
            <div class="p_r2">
                <div class="p_r21">
                    <img src="{% static 'tushuguan/images/decorate_search.png' %}" class="decorate_search">
                    <div class="sousuojieguo">搜索结果</div>
                </div>
                <div class="p_r22">筛选：</div>
                <select  class="p_r23">
                    <option value="洪家楼校区">洪家楼校区</option>
                    <option value="中心校区">中心校区</option>
                    <option value="兴隆山校区" selected>兴隆山校区</option>
                    <option value="软件园校区">软件园校区</option>
                    <option value="千佛山校区">千佛山校区</option>
                    <option value="趵突泉校区">趵突泉校区</option>
                </select>
                <div class="p_r3">共 2 个结果</div>
                <div class="p_r4">
                    <table>
                        <tr>
                            <th class="t1">书名</th>
                            <th class="t2">编号</th>
                            <th class="t3">类别</th>
                            <th class="t4">借阅状态</th>
                        </tr>
                        <tr>
                            <td>数学分析</td>
                            <td>12345678910</td>
                            <td>自然</td>
                            <td>可借</td>
                        </tr>
                        <tr>
                            <td>高等代数</td>
                            <td>12345678911</td>
                            <td>人文</td>
                            <td>已借出</td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
        <div class="number">
            <span class="disabled">&lt;</span>
            <span class="current">1</span>
            <a href="javascript:void(0)">2</a>
            <a href="javascript:void(0)">3</a>
            <a href="javascript:void(0)">4</a>
            <a href="javascript:void(0)">&gt;</a>
        </div>
        <a href="javascript:void(0)" class="arrow_right"><img src="{% static 'tushuguan/images/arrow_right.png' %}"></a>
    </div>
</body>
</html>
